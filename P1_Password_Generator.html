<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.generate random password.com</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="P1_Password_Generator.css">
</head>

<body>

    <div class="container">

        <!-- Heading -->

        <h1>PASSWORD GENERATOR</h1>

        <!-- First pannel -->

        <div class="display-container">

            <input readonly placeholder="PASSWORD" class="display" data-pass-display>

            <!-- Button of Copy img -->

            <button class="copy-btn" data-copy>
                <span class="span" data-copy-msg></span>
                <img class="img" src="copy_img.png" alt="copy" height="23" width="23">
            </button>

        </div>

        <!-- Second pannel -->

        <div class="input-container">

            <!-- Password length section  -->

            <div class="length-container">
                <p>Password Length</p>
                <p data-length-number>0</p>
            </div>

            <!-- Slider -->

            <input class="slider" type="range" min="1" max="20" step="1">

            <!-- Checkbox -->

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes symbols</label>
            </div>

            <!-- Strength section  -->

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- Button Generate password -->

            <button class="generate-btn">GENERATE PASSWORD</button>

        </div>

    </div>

    <!-- Adding JS file -->
    <script src="P1_Password_Generator.js"></script>

</body>

</html>
